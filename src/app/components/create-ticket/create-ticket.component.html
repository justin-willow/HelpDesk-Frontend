<div class="container">
  <h2>Create New Ticket</h2>
  <form (ngSubmit)="createTicket()" class="my-4" name="ticketForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        [(ngModel)]="newTicket.title"
        name="title"
        id="title"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        [(ngModel)]="newTicket.description"
        name="description"
        id="description"
        class="form-control"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="openedBy">Opened By:</label>
      <input
        [(ngModel)]="newTicket.openedBy"
        name="openedBy"
        id="openedBy"
        class="form-control"
        required
      />
    </div>
    <button class="btn btn-primary" (click)="goBack()">
      Back to Ticket List
    </button>
    <button type="submit" class="btn btn-success ms-2">Create Ticket</button>
  </form>
</div>
